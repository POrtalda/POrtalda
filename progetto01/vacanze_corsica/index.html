<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacanza in Corsica</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#foto">Foto</a></li>
            <li><a href="#contatti">Contatti</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h1>Benvenuti in Corsica</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
    </section>
    
    <div id="foto" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/IMG20240810111905.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/IMG20240810120430-EFFECTS.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/IMG_20240810_110736.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/IMG_20240810_110835.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/IMG_20240810_111550.jpg" class="d-block w-100" alt="...">
            </div>
            <!-- Altre immagini -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#foto" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#foto" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    
    <section id="contatti">
        <h1>Contattaci</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="telefono">Telefono (opzionale):</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="testo">Messaggio:</label>
            <textarea id="testo" name="testo" rows="4" required></textarea>

            <button type="submit">Invia</button>
        </form>
    </section>
    
    <footer>
        <p>Â© 2024 Vacanza in Corsica. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
