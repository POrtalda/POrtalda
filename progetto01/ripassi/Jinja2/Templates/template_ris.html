<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Risultati</title>
</head>
<body>
  <h1>{{ test_name }} Risultati</h1>
  <ul>
  {% for student in students %}
    <li>
      {% if student.score > 60 %}😊{% else %}☹️{% endif %}
      <em>{{ student.name }}:</em> {{ student.score }}/{{ max_score }}
    </li>
  {% endfor %}
  </ul>
</body>
</html>
