<style>
    .modal-content {
      background-color: #cfddc8
    }
  </style>

<!-- Conferma rilascio carrello -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          {{ owned_item.servizio }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}
          <h5 class="text-center">
            Sicuro di rilasciare {{ owned_item.servizio }} dal valore di {{ owned_item.prezzo }} Euro?
          </h5>
          <br>
          <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.id}}">
          {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
      </div>
    </div>
  </div>
</div>
