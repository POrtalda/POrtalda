<style>
    .modal-content {
      background-color: #cfddc8
    }
  </style>


<!-- Maggiori informazioni -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">{{ item.servizio }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ item.descrizione }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Aggiungi al carrello -->
  <div class="modal fade" id="Modal-PurchaseConfirm-{{ item.id }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">CONFERMA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">  
                <h4 class="text-center mb-4">
                 Vuoi aggungere al carrello: {{ item.servizio }} per {{ item.prezzo }} Euro?
                </h4>
                <h6 class="text-center">Cliccando aggiungi il serivizio sar√† selezionato.</h6>
                <br>
                {{ purchase_form.hidden_tag() }}
                <input type="hidden" id="purchased_item" name="purchased_item" value="{{ item.servizio }}">
                <div class="d-grid gap-2">
                  {{ purchase_form.submit(class="btn btn-outline-success btn-block") }}
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
